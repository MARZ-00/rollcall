<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill Staff Attendance</title>
  <link rel="stylesheet" href="kehadiran.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="navTop">
    <img src="./img/logo/logo1.png" width="30px" height="30px" alt="">
    <ul class="navList">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutUs.html">About Us</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
    <span class="admin" onclick="location.href='admin.html';" style="cursor: pointer;">Admin</span>
  </div>

  <h1>Fill Staff Attendance</h1>

  <div class="kehadiran">
    <form class="isiKehadiran" action="staf.php" method="POST">
      <h2>RollCall.</h2>
      <h3 style="text-align: center;">E - Staff Attendance</h3>

      <div class="form">
        <div>
          <h3>Name</h3>
          <input type="text" name="nama" required>

          <div class="Item">
            <div class="kehadiranStafItem">
              <h3>Attendance</h3>
              <select class="selectDatang" name="status" required>
                <option value="Hadir">✅ Present</option>
                <option value="Tidak Hadir">❌ Absent</option>
              </select>
            </div>
          </div>
        </div>

        <div class="imgCapture">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <br>
          <span class="vidComment">Make sure your face is clear in the picture</span>
          <span class="vidComment">Look at the camera</span>
        </div>
      </div>

      <!-- hidden client-side time (optional) -->
      <input type="hidden" name="masa" id="masa" value="">

      <button id="capture" type="submit">Submit</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const form = document.querySelector('form'); // form already in the page

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied or not supported: " + err); });

    form.addEventListener('submit', async function(e) {
      e.preventDefault(); // stop normal form submit

      // capture image
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      // collect form fields
      const payload = {
        nama: form.elements['nama'].value,
        status: form.elements['status'].value,
        image: imageData
      };

      try {
        const resp = await fetch('data2.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await resp.text();
        alert(text);
        // optionally redirect after success:
        if (resp.ok) window.location.href = 'index.html';
      } catch (err) {
        alert('Upload failed: ' + err);
      }
    });
  </script>
</body>
</html>
